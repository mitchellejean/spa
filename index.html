<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        #hidden{
            display: none;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#text").hide()
                $("#hidden").show()
            })
        })
    </script>
    <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum quasi cupiditate soluta deleniti doloremque, adipisci delectus quam ratione quo magnam, aliquam, maiores voluptatum illo numquam dolore nesciunt? Dolore, excepturi commodi!</p>
    <button>hide</button>
    <p id="hidden">I love this</p>
    
</body>
</html>
